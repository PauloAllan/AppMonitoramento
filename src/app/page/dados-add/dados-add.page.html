<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dados Adicionais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dados Adicionais</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Atualizar Nome</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="atualizarNome()">
        <ion-item>
          <ion-label position="floating">Novo Nome</ion-label>
          <ion-input type="text" [(ngModel)]="novoNome" name="novoNome" required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Atualizar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
