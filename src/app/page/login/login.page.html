<ion-header [translucent]="true" class="ion">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bem-vindo de volta</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (submit)="login()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit">Login</ion-button>
          <ion-button expand="block" fill="outline" (click)="cadastrar()">Cadastrar</ion-button>
          <ion-text color="danger">{{ mensagem }}</ion-text>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
