<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Crie sua conta</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (submit)="registrar()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
          </ion-item>
          <ion-button expand="block" type="submit">Cadastrar</ion-button>
          <ion-text color="danger">{{ mensagem }}</ion-text>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
