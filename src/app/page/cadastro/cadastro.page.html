

<ion-content [fullscreen]="true">
  <div class="welcome-message">
    
    <p class="p1"><ion-icon name="pulse-outline"></ion-icon> <br> <strong>AppMonitoramento</strong></p>
  </div>
  <div class="container">
    <ion-card>
      <ion-card-content>
        <form (submit)="registrar()">
          <ion-card-header>
            <h1 class="titulo">Área de Cadastro</h1>
            <ion-card-title>Vamos começar definindo suas credenciais</ion-card-title>
          </ion-card-header>
          <ion-item>
            <ion-label position="floating" class="label">Email:</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"  class="label">Senha:</ion-label>
            <ion-input type="password" [(ngModel)]="senha" name="senha" required></ion-input>
          </ion-item>
          <ion-button class="button-85" role="button" expand="block" type="submit">Cadastrar</ion-button>
          <ion-text color="danger">{{ mensagem }}</ion-text>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  <div class="image">
      <img src="assets/cadastro.png" alt="Perfil">
  </div>
</ion-content>
