<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Página Inicial
    </ion-title>
    <!-- Botão de logout -->
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="!isLoading">
  <!-- Conteúdo da página -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Página Inicial</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Exibir o nome do usuário -->
  <div id="container" *ngIf="mostrarConteudo">
    <strong>Bem-vindo à página inicial, {{ nomeUsuario }}!</strong>
  </div>
</ion-content>
